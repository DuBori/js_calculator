<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculate</title>
  
</head>

<body>
  <div class="ui">
    <input type="text" id="result">
    <input type="text" id="operator">  
  </div>
  <div class="row">
    <button id="num_7">7</button>
    <button id="num_8">8</button>
    <button id="num_9">9</button>
    <button id="icon_plus">+</button>
  </div>
  <div class="row">
    <button id="num_4">4</button>
    <button id="num_5">5</button>
    <button id="num_6">6</button>
    <button id="icon_minus">-</button>
  </div>
  <div class="row">
  <button id="num_1">1</button>
  <button id="num_2">2</button>
  <button id="num_3">3</button>
  <button id="icon_div">/</button>
  </div>

  <div class="row">
    <button id="icon_clr">C</button>
    <button id="num_0">0</button>
    <button id="icon_same">=</button>
    <button id="icon_doub">X</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
